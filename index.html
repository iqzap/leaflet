<!DOCTYPE html>
<html>
<head>
	<title>Mapbox - Iqbal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
	<script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
</head>
<body>
	<div class="container">
		<div class="peta" id="mapid"></div>
		<div class="gambar">
			<h1>Image not loaded yet</h1>
		</div>
		<div class="review">
			<h1>Review</h1>
		</div>
	</div>
	<script>
		var arr_marker= [
			[-7.282076, 112.795421],
			[-7.271694, 112.758806],
			[-7.2765172,112.793706],
			[-7.2939888,112.8018729]
		];
		var stringLoc = [
			'Institut Teknologi Sepuluh Nopember Surabaya',
			'Universitas Airlangga',
			'Politeknik Elektronika Negeri Surabaya',
			'Hutan Bambu Keputih'
		];
		let mymap = L.map('mapid').setView([-7.282076, 112.795421], 14);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',{
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>', 
			maxZoom: 20,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1IjoiaXF6YXAiLCJhIjoiY2puNG1iM3dyMHEzdTNxcGRhbjkyMjBkeiJ9.rJk2k-MPpxXg0YQ8ZzSuRA'
		}).addTo(mymap);
		for (var m=0; m<arr_marker.length; m++) {
			L.marker(arr_marker[m]).bindPopup(stringLoc[m]).addTo(mymap)
		}
		let popup = L.popup()
	</script>
</body>
</html>
